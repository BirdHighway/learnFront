<div class="container">
    <div class="row">
        <div class="col">
            <div class="jumbotron">
                <h1>Verb Drills</h1>
            </div>
        </div>
    </div>
</div>

<div *ngIf="showOptions"
    class="options-container">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>Drill Type</label>
                    <select [(ngModel)]="drillType"
                        class="form-control">
                        <option value="id-click">ID Arabic with Clicks</option>
                        <option value="identification">Identify Arabic Verbally</option>
                        <option value="conjugation">Conjugate Verb</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label>Material</label>
                    <select [(ngModel)]="drillMaterial"
                        class="form-control">
                        <option value="study-verbs">Status of "Study"</option>
                        <option value="ready-verbs">"Ready" Verbs</option>
                        <option value="entire-set">All Verbs</option>
                    </select>
                </div>
            </div>
            <div class="col">

            </div>
            <div class="col">

            </div>
        </div>
        <div class="row">
            <div class="col">
                <button (click)="beginDrill()"
                    class="btn btn-success">
                    Begin Drill
                </button>
            </div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div>
</div>

<div *ngIf="showMain">
    <div class="container">
        <div class="row verb-choices-row">
            <div class="col">
                <div class="d-flex flex-wrap verb-choices-container">
                    <div *ngFor="let v of verbs"
                        [class.verbSelected]="v.isSelected"
                        (click)="guessThisVerb(v)"
                        class="verb-choice">
                        {{v.eng_text}}
                    </div>
                </div>
            </div>
        </div>
        <div class="row form-choices-row">
            <div class="col">
                <table class="table id-form-table">
                    <tr>
                        <th class="tense-header">
                            Past
                        </th>
                        <td *ngFor="let choice of pastTenseChoices"
                            class="arabic-text">
                            {{choice.arabicPronoun}}
                        </td>
                    </tr>
                    <tr>
                        <th class="tense-header">Pres</th>
                        <td *ngFor="let choice of presTenseChoices"
                            class="arabic-text">
                            {{choice.arabicPronoun}}
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row"
            id="debug-row">
            <div class="col">
                <button (click)="toggleDebug()"
                    class="btn btn-primary btn-standard">
                    Toggle Debug
                </button>
            </div>
            <div class="col">
                <button (click)="stop()"
                    class="btn btn-danger btn-standard">
                    Stop
                </button>
            </div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div>
</div>

<div class="container">
    <div *ngIf="showDebug">
        <pre>{{optionHistory | json}}</pre>
    </div>
</div>
