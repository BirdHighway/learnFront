<div class="row">
    <div class="col">
        <div class="jumbotron">
            <h1>Vocab Page</h1>
        </div>
    </div>
</div>

<div class="container search-container">
    <div *ngIf="showEntriesFilter"
        class="row">
        <div class="col">
            <div class="form-group">
                <label>Entry Type</label>
                <select [(ngModel)]="categoryFilter"
                    class="form-control">
                    <option value="all">All</option>
                    <option value="noun">Nouns</option>
                    <option value="verb">Verbs</option>
                    <option value="adjective">Adjectives</option>
                    <option value="other">Other</option>
                    <option value="uncategorized">Uncategorized</option>
                </select>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label>Filter</label>
                <input [(ngModel)]="searchText" class="form-control">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label>Apply Filter To</label>
                <select [(ngModel)]="searchTarget"
                    class="form-control">
                    <option value="tags">Tags</option>
                    <option value="source">Source</option>
                    <option value="english">English Text</option>
                    <option value="dialect">Dialect</option>
                </select>
            </div>
        </div>
    </div>

    <div *ngIf="showEntriesFilter"
        class="row load-create-row">
        <div class="col">
            <button class="btn btn-primary load-entries-btn"
                (click)="loadEntries()">
                Load Entries
            </button>
        </div>
        <div class="col">
            <div class="search-results-div">
                <strong>{{resultsCount}}</strong> entries found
            </div>
        </div>
        <div class="col">
            <button class="btn btn-success create-new-btn"
                (click)="createNewVocab()">
                Create New Entry
            </button>
        </div>
    </div>
</div>


<div *ngIf="showEntriesTable"
    class="row">
    <div class="col">
        <table class="table table-dark table-hover" id="entries-table">
            <thead>
                <tr>
                    <th class="col-eng-text border-rl middle-col">Eng Text</th>
                    <th class="border-rm middle-col">Eng Audio</th>
                    <th class="col-type border-rl narrow-col">Entry Type</th>
                    <th class="border-rl narrow-col">Dialect</th>
                    <th class="border-rm middle-col">Source</th>
                    <th class="">Tags</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let word of words"
                    [class.table-success]="word.mastered"
                >
                    <td (click)="edit(word)"
                        class="col-eng-text border-rl middle-col">
                        {{englishText(word.eng_text)}}
                    </td>
                    <td (click)="playAudio(word.eng_audio)"
                        class="border-rm middle-col"
                        [class.hasAudio]="word.eng_audio"
                        >
                        {{word.eng_audio}}
                    </td>
                    <td class="col-type border-rl narrow-col">{{word.type}}</td>
                    <td class="border-rl narrow-col">{{word.dialect}}</td>
                    <td class="border-rm middle-col">{{word.source}}</td>
                    <td class="">{{word.tags.join(', ')}}</td>
                </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li *ngFor="let page of pagination"
                    class="page-item"
                    [class.active]="page.current">
                    <a (click)="loadPage(page.pageNumber)"
                        class="page-link">
                        {{page.linkText}}
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<div class="row">
    <div class="col">
        <ng-template editor-host></ng-template>
    </div>
</div>
